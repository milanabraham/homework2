<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <p>Personal details</p>
        <label for="Salutation">Salutation</label><br>
        <select id="Salutation">
            <option value="None">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
        </select>

        <br>
        <br>
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="First Name" placeholder="abcd"><br>
        <br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="Last Name" placeholder="abcd"><br>
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" value="abc@gmail.com">
        <br>
        <br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>

        <label for="address">Address:</label> <br>
        <textarea id="address" name="address"></textarea>
        <br>
        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
