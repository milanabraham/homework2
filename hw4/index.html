<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Details Form</title>
</head>
<body>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100%">
      Personal Details
    </td>
  </tr>
   
     
    </td>
  </tr>
</table>

<table border="1" width="100%" cellpadding="10">
  <tr>
    <td>
      <form>
        <table cellpadding="5">
          <tr>
            <td><label for="firstname">Firstname:</label></td>
            <td><input type="text" id="firstname" name="firstname"></td>
          </tr>
          <tr>
            <td><label for="middlename">Middlename:</label></td>
            <td><input type="text" id="middlename" name="middlename"></td>
          </tr>
          <tr>
            <td><label for="lastname">Lastname:</label></td>
            <td><input type="text" id="lastname" name="lastname"></td>
          </tr>
          <tr>
            <td><label for="course">Course :</label></td>
            <td>
              <select id="course" name="course">
                <option value="course1">Course </option>
                <option value="course1">BBA</option>
                <option value="course1">BCA</option>
                <option value="course2">MCA</option>
                <option value="course3">MBA</option>
                <option value="course3">B-TEC</option>
                <option value="course3">M-TECH</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gender :</td>
            <td>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB :</label></td>
            <td><input type="date" id="dob" name="dob"></td>
          </tr>
          <tr>
                <tr>
                <td><label for="phone">Phone :</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="+91" value="+91"></td>
                </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea id="address" name="address" rows="4"></textarea></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password"></td>
          </tr>
          <tr>
            <td><label for="retypepassword">Re-type password:</label></td>
            <td><input type="password" id="retypepassword" name="retypepassword"></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" id="agree" name="agree">
              <label for="agree">I agree to terms and conditions</label>
            </td>
          </tr>
          <tr>
            <td><label for="file">Choose File:</label></td>
            <td><input type="file" id="file" name="file"></td>
          </tr>
          <tr>
            <td><label for="color">Choose Color:</label></td>
            <td><input type="color" id="color" name="color"></td>
          </tr>
          <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
